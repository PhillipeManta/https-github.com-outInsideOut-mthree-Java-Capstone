<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/ ">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sarah's Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

    <!-- TinyMCE Code -->
    <script src="https://cdn.tiny.cloud/1/upkckobw0m4teak5t3ra2hk1uenlhboe0kukigiymy3aalfn/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    
    <script>
        tinymce.init({
          selector: '#mytextarea'
        });
      </script>

  </head>
  <body style="box-sizing: border-box;">
    <div class="container-fluid">
        <div class="row text-center" id="topOfPage">
            <div class="col-3"> </div>
            <div class="col-6 pt-3">
                <h1>Sarah's Blog</h1>
            </div>
            <div class="col-3 pt-3">
                <a href="logon.html" class="btn btn-info">login</a>
                <button class="mid-level btn btn-info">Add Content</button>
                <button class="admin btn btn-info">View Pending</button>
            </div>
        </div>
        <hr>
        
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <!-- for (navItemTitle n : GET(staticPages.title)) {add(<li class="nav-item">
                                                                            <a class="nav-link" href="n">n</a> 
                                                                        </li> )}  -->

                <li th:each="pageTitle : ${titles}" class="nav-item">
                  <a class="nav-link" th:href="staticPage.html/page=${pageTitle}" th:text="${pageTitle}">Title</a>
                </li>

              </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-12">
        <h2 class="pt-8">Add Content</h2>
        <form method="post" role="form" id="addForm" class="mx-12">
            <div class="form-group">
                <label for="addTitle" class="col-md-4 control-label">
                    Title:
                </label>
        
                <div class="col-md-8">
                    <input type="text" 
                           class="form-control"
                           id="addTitle"
                           placeholder="Title" 
                           required>
                </div>
            </div>
        
            <div class="form-group"> 
                <label for="addBody" class="col-md-4 control-label">
                    Body:
                </label>
 
                <div class = "mx-auto">
                    <textarea id="mytextarea" required></textarea>
                </div>


            </div>
            
            <div class="form-group ">
                <label for="addImgLink" class="col-md-4 control-label">
                    Image Link:
                </label>
        
                <div class="col-md-8">
                    <input type="text" 
                           class="form-control"
                           id="addImgLink"
                           placeholder="Image Link" 
                           >
                </div>
            </div>
            <div class="form-group ">
                <label for="staticYN" class="col-md-4 control-label">
                    <p>Is this page a Static Page?</p>
                </label>
                <input type = "checkbox" id = "staticYN" name = "staticYN" value = "static">      
                <!-- <div class="col">
                    <input type="checkbox" 
                           class="form-control"
                           id="staticYN"
                           placeholder="staticYN" 
                           required>
                </div> -->
            </div>
            <div class="col-sm-1 col-md-2 mx-auto">
                <button type="button"
                        id="addButton"
                        class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/contactList.js"></script>

    </body>
</html>
